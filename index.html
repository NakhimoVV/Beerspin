<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beerspin</title>
    <link rel="stylesheet" href="/css/iconsfont.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page-user">
                <div class="page-user__box box-user">
                    <div class="box-user__userchange"><a href="#" id="userChange">Change User</a></div>
                    <div class="box-user__useravatar">
                        <span class="icon-user-circle">
                        </span>
                    </div>
                    <div class="box-user__username">maria.cormier</div>
                </div>
                <div class="page-user__history user-history">
                    <h4 class="user-history__title">Сhoice history</h4>
                    <div class="user-history__border">
                        <!-- <div class="user-history__row beer">
                            <div class="beer__brand">Coors lite</div>
                            <div class="beer__name">Stone IPA</div>
                            <div class="beer__ibu">18 IBU</div>
                            <div class="beer__alcohol">3.5%</div>
                        </div> -->
                    </div>
                </div>
            </section>
            <section class="page-beer">
                <div class="page-beer__img">
                    <img src="/img/barrel.png" alt="изображение пива">
                </div>
                <div class="page-beer__card card-beer">
                    <p class="card-beer__name">Racer 5 India Pale Ale, Bear Republic Bre</p>
                    <p class="card-beer__brand">Coors lite</p>
                    <p class="card-beer__style">Porter</p>
                    <p class="card-beer__hop">Horizon</p>
                    <p class="card-beer__malts">Chocolate</p>
                    <p class="card-beer__alcohol">3.5%</p>
                    <p class="card-beer__ibu">18 IBU</p>
                </div>
                <div class="page-beer__btns">
                    <button class="btn" id="spin"><span>spin</span></button>
                    <button class="btn" id="accept"><span>accept</span></button>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
